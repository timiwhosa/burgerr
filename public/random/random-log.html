<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger bread | Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
        }
        :root{
            --bsh: #0000002b;
        }
        html{
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }
        body{
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url(/img/product/Chicken-Shawarma.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .contain{
            width: 30vw;
            min-width: 250px;
            height: 200px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 0 6px var(--bsh);
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .contain form{
            display: grid;
            height: 100%;
            width: 80%;
            min-width: 210px;
        }
        .contain input{
            padding: 5px 10px;
            width: 20vw;
            min-width: 220px;
            -webkit-text-security: disc;
        }
        .contain p:last-child{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contain button{
            width: 100px;
            height: 30px;
            background-color: #f8530e ;
            color: rgba(255, 255, 255, 0.781);
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            box-shadow: 0 2px 3px #00000050;
            font-size: 18px;
            border-radius: 4px;
        }
        .contain button:active{
            box-shadow: inset 1px 1px 2px var(--bsh) , 
            inset -1px -1px 2px rgba(255, 255, 255, 0.377);
        }
    </style>
</head>
<body>
    
    <div class="contain">
        <form action="/check" method="post" >
            <p>Username:</p>
            <p><input type="text" name="name" id="name" ></p>
            <p>Password:</p>
            <p><input type="password" name="password" id="password"></p>
            <p><button  type="submit">SEND</button></p>
        </form>
    </div>

    <script>
    </script>

</body>
</html>
